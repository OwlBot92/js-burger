<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Burger Totem</title>
    </head>

    <body>
        

        <div class="wrapper">

            <!-- titolo pseudoBanner -->
            <header class="padding20">
                <h1>Create Your Burger</h1>
                <img src="img/EQ0T-burger-top.png" alt="">
            </header>


            <!-- main content con i checkbox degli ingredienti -->
            <main class="padding20">
                <h2 class="padding-top-bot10">Omega Burger</h2>
                <h3 class="padding-top-bot10">Ingredients</h3>

                <!-- ingredients list -->
                <div>
                    <ul>
                        <li class="padding-top-bot-right">
                            <img src="img/cheese.svg" alt="cheese icon">
                            <label for="cheese">Cheese<br>1$</label>
                            <input class="check-value" type="checkbox" name="" id="cheese" value="1">
                        </li>
                        <li class="padding-top-bot-right">
                            <img src="img/tomato.svg" alt="tomato icon">
                            <label for="tomato">Tomato<br>0.50$</label>
                            <input class="check-value" type="checkbox" name="" id="tomato" value="0.50">
                        </li>
                        <li class="padding-top-bot-right">
                            <img src="img/fried-egg (1).svg" alt="egg icon">
                            <label for="egg">Eggs<br>2$</label>
                            <input class="check-value" type="checkbox" name="" id="egg" value="2">
                        </li>
                        <li class="padding-top-bot-right">
                            <img src="img/lettuce.svg" alt="lettuce icon">
                            <label for="lettuce">Lettuce<br>1$</label>
                            <input class="check-value" type="checkbox" name="" id="lettuce" value="1">
                        </li>
                        <li class="padding-top-bot-right">
                            <img src="img/mustard.svg" alt="mustard icon">
                            <label for="mustard">Mustard<br>0.20$</label>
                            <input class="check-value" type="checkbox" name="" id="mustard" value="0.2">
                        </li>
                        <li class="padding-top-bot-right">
                            <img src="img/ketchup.svg" alt="ketchup">
                            <label for="ketchup">Ketchup<br>0.20$</label>
                            <input class="check-value" type="checkbox" name="" id="ketchup" value="0.2">
                        </li>
                    </ul>
                </div>

                <!-- discount line -->
                <div class="discount-box">
                    <label for="coupon-discount">Discount Coupon</label>
                    <input class="padding-left15" type="text" name="" id="coupon-discount" placeholder="abc23">
                </div>
                <!-- bottone calcolo prezzo -->
                <div class="btn-box">
                    <button id = "btn-calc">Calculate</button>
                </div>
            </main>


            <!-- footer che mostra il prezzo totale -->
            <footer class="padding20">
                <h3>Your Price</h3>
                <h3 id = "total-price">$1.00</h3>
            </footer>

        </div>




        <script src="js/script.js"></script>
    </body>

</html>
